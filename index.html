<!DOCTYPE html >
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .searchBar{
            padding: 2% 0 0 0;
            margin: 0 auto;
            width:70%;
            background-color: var(--obj_background_color);
            backdrop-filter: var(--obj_blur);
            box-shadow: var(--obj_background_shadow);
            border-radius: 20px;
            border: none;
            text-align : center;
        }
        th{
            font-size: small;
        }
        table{
            margin: 0 auto;
            text-align: center;
        }
        input[id=Search_Bar_Entity] {
            width: 90%;
        }
    </style>
</head>
<body style="text-align: center; background-color: rgba(255, 255, 255, 0); WIDTH: 230px; HEIGHT: 180px; border: 1px solid black;">
    <!-- <iframe src="https://hbchaquicksearch.netlify.app/" style="WIDTH: 230px; HEIGHT: 180px">
    </iframe> -->
    <div class="autoComArea">
        <table class="autoCom">

        </table>
    </div>
    <div class="searchBar">
        <input type="text" id="Search_Bar_Entity" placeholder="검색어 입력" autofocus onKeypress="if(window.event.keyCode==13 && $('#Search_Bar_Entity').val()!=''){press_enter()}">
        <table class="searchEngine">
            <th class="MainMenu_table_th" id="google" onclick="searchEngine('g')">Google</th>
            <th class="MainMenu_table_th" id="naver" onclick="searchEngine('n')">Naver</th>
            <th class="MainMenu_table_th" id="youtube" onclick="searchEngine('y')">Youtube</th>
        </table>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.autoComArea').hide();
        document.cookie = "safeCookie1=foo; SameSite=Lax"; 
        document.cookie = "safeCookie2=foo"; 
        document.cookie = "crossCookie=bar; SameSite=None; Secure";
    });

    
    $('#Search_Bar_Entity').keyup(function(){
        $.ajax({
            url: "https://suggestqueries.google.com/complete/search?output=chrome&hl=ko&q="+$('#input_text').val(), // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
            dataType: "jsonp",
            method: "GET"   
        })
        .done(function(json) {
            var lengJson = 3;
            if (lengJson>json[1].length){
                lengJson = json[1].length;
            }
            $('.autoCom').empty();
            for (var i = 0; i < lengJson ; i++){
                // $('.autoCom').append('<th>'+json[1][i]+'</th>');
                if (json[1][i]!=undefined || json[1][i]!=null || json[1][i]!="" || json[1][i]!='undefined'){
                $('.autoCom').append("<th class=\"MainMenu_table_th\" onclick=\"$('#Search_Bar_Entity').val(\'"+json[1][i]+"\'); press_enter(); \">"+json[1][i]+"</th>");
                }
            }
            if (json[1].length==0){
                $('.autoComArea').hide();
            }else{
                $('.autoComArea').show();
            }
            
        })
    });
</script>
</html>
